<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign In Form -->
                <form class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" required />
                        <i class="fas fa-eye-slash password-toggle"></i>
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon" id="facebook-login">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon" id="twitter-login">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon" id="google-login">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon" id="github-login">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="signup-password" required />
                        <i class="fas fa-eye-slash password-toggle"></i>
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid" />
                    
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon" id="facebook-login">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon" id="twitter-login">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon" id="google-login">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon" id="github-login">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Join our community and explore the world of high-performance GPUs!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="https://raw.githubusercontent.com/sefyudem/Sliding-Sign-In-Sign-Up-Form/955c6482aeeb2f0e77c1f3c66354da3bc4d7a72d/img/log.svg" class="image" alt="" />
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Sign in and continue your journey in the GPU universe!</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="https://raw.githubusercontent.com/sefyudem/Sliding-Sign-In-Sign-Up-Form/955c6482aeeb2f0e77c1f3c66354da3bc4d7a72d/img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
